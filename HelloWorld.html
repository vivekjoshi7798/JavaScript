<!DOCTYPE html>
<html>
    <Body>
        <h1>See How to Write Java Script</h1>
        <h1 id="Card"></h1>
        <h1 id="Card2"></h1>
        <h1 id="sort"></h1>
        <h1 id="delta"></h1>
        <form action="sort()">
            <input type="number">

        </form>
        <script>
           const cars=["Scorpio","Maruti800","Rangada"];
           document.getElementById("Card").innerHTML=cars;
           cars[0]="polo";
           document.getElementById("Card2").innerHTML=cars.toString();

           const number=[111,22,3,48,35,16,17];
           number.sort(function(a,b){return b-a})
           var Tb="";
           number.forEach(myFunction);

           function myFunction(value,index,array){
            Tb +=value+"<br/>"
            console.log(index,"",array)
           }
           document.getElementById("sort").innerHTML=Tb;

           const userDetails={"admin":"admin","admin12":"admin12","admin123":"admin12"}
           document.getElementById("delta").innerHTML=Object.values(userDetails);
        </script>
    </Body>
</html>
